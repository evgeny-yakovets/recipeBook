services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: recipebook-app
    volumes:
      - ./:/var/www/html
    working_dir: /var/www/html
    depends_on:
      - mysql

  nginx:
    image: nginx:1.27
    container_name: recipebook-nginx
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: recipebook-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: recipebook
      MYSQL_USER: recipe
      MYSQL_PASSWORD: secret
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  node:
    image: node:22
    container_name: recipebook-node
    working_dir: /var/www/html
    command: ["tail", "-f", "/dev/null"]
    volumes:
      - ./:/var/www/html
    ports:
      - "5173:5173"

volumes:
  mysql_data:
