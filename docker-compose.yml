services:
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: recipebook-php
    volumes:
      - ./:/var/www/html
    working_dir: /var/www/html
    depends_on:
      - mysql

  node:
    image: mcr.microsoft.com/playwright:v1.57.0-noble
    container_name: recipebook-node
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    command: sh -c "npm install && npx playwright install --with-deps && npm run dev -- --host --port 5173 --strictPort"
    ports:
      - "5173:5173"
    depends_on:
      - php

  nginx:
    image: nginx:1.27
    container_name: recipebook-nginx
    ports:
      - "80:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
    restart: always

  mysql:
    image: mysql:8.0
    container_name: recipebook-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: recipebook
      MYSQL_USER: recipe
      MYSQL_PASSWORD: secret
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
