name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: recipebook
          MYSQL_USER: recipe
          MYSQL_PASSWORD: secret
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, mysqli, pdo_mysql
          coverage: none

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install composer dependencies
        run: composer install --no-progress --no-suggest --prefer-dist

      - name: Install npm dependencies
        run: npm ci

      - name: Copy .env
        run: cp .env.example .env

      - name: Generate app key
        run: php artisan key:generate

      - name: Run database migrations
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: recipebook
          DB_USERNAME: recipe
          DB_PASSWORD: secret
        run: php artisan migrate --force

      - name: Lint PHP (using PHP_CodeSniffer)
        run: vendor/bin/phpcs --standard=PSR12 app/

      - name: Lint JavaScript/TypeScript
        run: npm run lint

      - name: Run Laravel tests
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: recipebook
          DB_USERNAME: recipe
          DB_PASSWORD: secret
        run: php artisan test --parallel --stop-on-failure

      - name: Run Playwright E2E tests
        run: npx playwright test
