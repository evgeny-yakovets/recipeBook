name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  setup-build-test:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/evgeny-yakovets/recipebook-php-node:latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: recipebook
          MYSQL_USER: recipe
          MYSQL_PASSWORD: secret
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    env:
      APP_ENV: testing
      DB_CONNECTION: mysql
      DB_HOST: 127.0.0.1
      DB_PORT: 3306
      DB_DATABASE: recipebook
      DB_USERNAME: recipe
      DB_PASSWORD: secret
      NODE_ENV: production
      COMPOSER_CACHE_DIR: ${{ github.workspace }}/.composer/cache

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Install Node dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Run tests
        run: chmod +x run-tests.sh && ./run-tests.sh
